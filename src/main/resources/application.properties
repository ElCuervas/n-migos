#MYSQL CONFIGURATION#
spring.datasource.url=jdbc:mysql://localhost:3306/db_nmigos
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA CONFIGURATION#
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true











#devtools
spring.application.name=n-migos
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false
#reduccion del tiempo de escaneo
spring.devtools.restart.poll-interval=100
spring.devtools.restart.quiet-period=50
#reduccion del tiempo reinicio completo en resources
spring.resources.cache.period=0
spring.resources.chain.cache=false

