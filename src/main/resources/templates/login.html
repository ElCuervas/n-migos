<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Importar FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Enlace al CSS existente -->
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div id="app">
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <!-- Imagen de usuario -->
                <div class="col-12 user-img">
                    <img src="static/img/user.png" alt="Usuario">
                </div>

                <!-- Formulario de login -->
                <form id="loginForm">
                    <div class="form-group" id="user-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>

                <!-- Botón de registro -->
                <button id="registerButton" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Script del formulario -->
<script>
    // Manejo del formulario de inicio de sesión
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include' // Incluye cookies en la solicitud
            });

            if (response.ok) {
                alert('Inicio de sesión exitoso');
                window.location.href = '/menu'; // Redirige al menú
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        } catch (error) {
            console.error('Error al iniciar sesión:', error);
            alert('Ocurrió un problema al iniciar sesión.');
        }
    });

    // Redirección a la página de registro
    document.getElementById('registerButton').addEventListener('click', () => {
        window.location.href = '/register'; // Redirige a la página de registro
    });
</script>
</body>
</html>
