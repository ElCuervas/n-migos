<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Mi Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            margin-top: 20px;
            color: #fff;
            background: linear-gradient(180deg, #121212, #1a1a1a);
        }
        .main-body {
            padding: 15px;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
        }
        .card-body {
            color: #fff;
        }
        .breadcrumb {
            background: transparent;
            color: #fff;
        }
        .breadcrumb-item a {
            color: #c0392b;
        }
        .breadcrumb-item.active {
            color: #fff;
        }
        .btn-primary {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .btn-primary:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .btn-outline-primary {
            border-color: #c0392b;
            color: #c0392b;
        }
        .btn-outline-primary:hover {
            background-color: #c0392b;
            color: #fff;
        }
        .btn-success {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .form-control {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .badge-info {
            background-color: #c0392b;
            color: #fff;
        }
        .modal-content {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }
        .modal-header, .modal-footer {
            border-color: #444;
        }
        ul#wishlist {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-body">
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <div class="btn-group" role="group" aria-label="Navigation Buttons">
                <button class="btn btn-primary mx-1" onclick="location.href='/'">Inicio</button>
                <button class="btn btn-primary mx-1" onclick="location.href='/biblioteca'">Mi Biblioteca</button>
                <button class="btn btn-primary mx-1" onclick="location.href='/perfil'">Mi Perfil</button>
            </div>
        </nav>

        <!-- Perfil -->
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="/img/user.png" alt="Usuario" width="200">
                            <div class="mt-3">
                                <h4>Mi perfil</h4>
                                <p class="text-secondary mb-1" th:text="${user.username}">nombre</p>
                                <p class="text-muted font-size-sm" th:text="${user.pais}">Pais</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información del usuario -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nombre Completo</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.firstname}+' '+${user.lastname}"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Correo Electrónico</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.correo}"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Teléfono</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.celular}"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Géneros Favoritos</h6>
                            </div>
                            <div class="col-sm-9">
                                <span class="badge badge-info">Action</span>
                                <span class="badge badge-info">RPG</span>
                                <span class="badge badge-info">Adventure</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Biblioteca -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Mis Juegos en Biblioteca</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="Img/75404921007-botw.jpg" class="card-img-top" alt="Game Cover">
                                    <div class="card-body">
                                        <h6 class="card-title">The Legend of Zelda</h6>
                                        <p class="card-text">Rating: ★★★★★</p>
                                        <button class="btn btn-primary btn-sm">Puntuar</button>
                                        <button class="btn btn-danger btn-sm">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <p class="text-secondary">Sin Juegos</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Lista de Deseados -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Mi Lista de Deseados</h5>
                        <ul class="list-group" id="wishlist">
                        </ul>
                        <div class="mt-3">
                            <input type="text" id="wishlist-input" class="form-control" placeholder="Nombre del juego">
                            <button class="btn btn-primary mt-2" id="wishlist-add">Añadir a Deseados</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
